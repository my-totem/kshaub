            <h1 class="signup-head">Sign up to get started!</h1>
            <div><label class="signup-label">First Name</label><label class="signup-label last-name-label">Last Name</label>

            </div>
            <div><label class="signup-label">Account Type</label><label class="signup-label login-label-right">Industry</label>
              <div class="sign-up-field-wrapper"><select id="Account-Type" name="Account-Type" required="" data-name="Account Type" ms-field="account-type" class="signup-field w-select"><option value="">Select one...</option><option value="Personal">Personal</option><option value="Business">Business</option></select><select id="Industry" name="Industry" required="" data-name="Industry" ms-field="industry" class="signup-field w-select"><option value="">Select one...</option><option value="Technology">Technology</option><option value="Healthcare">Healthcare</option><option value="Online Stores/Retail">Online Stores/Retail</option><option value="Real Estate">Real Estate</option><option value="Legal">Legal</option><option value="Accounting/Finance">Accounting/Finance</option><option value="Agriculture">Agriculture</option><option value="Visual Arts">Visual Arts</option><option value="Entertainment/Media">Entertainment/Media</option><option value="Fashion/Beauty">Fashion/Beauty</option><option value="Food &amp; Drink">Food &amp; Drink</option><option value="Fitness/Nutrition">Fitness/Nutrition</option><option value="Home &amp; Living">Home &amp; Living</option><option value="Music">Music</option><option value="Travel &amp; Lifestyle">Travel &amp; Lifestyle</option><option value="Education">Education</option></select></div>
            </div>
            <div><label class="signup-label">Gender</label><label class="signup-label login-label-right">Organization</label>
              <div class="sign-up-field-wrapper"><select required="" name="Gender" data-name="Gender" id="Gender" ms-field="gender" class="signup-field w-select"><option value="">Select one...</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select><input type="text" class="signup-field w-input" maxlength="256" name="Organization" data-name="Organization" placeholder="Your organization" ms-field="organization" id="Organization" required=""></div>

            <div><label for="Phone-Number-2" class="signup-label">Phone Number</label><input type="tel" class="signup-field w-input" maxlength="256" name="Phone-Number" data-name="Phone Number" placeholder="(123) 456-7890" ms-field="phone" id="Phone-Number" required=""></div>
            <div><label for="Email-4" class="signup-label">Email</label><input type="email" class="signup-field w-input" maxlength="256" name="Email" data-name="Email" placeholder="Email Address" ms-field="email" id="Email" required=""><label for="Password-2" class="signup-label">Password</label><input type="password" class="signup-field w-input" maxlength="256" name="Password" data-name="Password" placeholder="Password" ms-field="password" id="Password" required=""></div><input type="submit" value="CONTINUE" data-wait="Please wait..." class="continue-button full-button w-button"><a href="login.html" class="password-link-signup">I already have an account</a></form>
